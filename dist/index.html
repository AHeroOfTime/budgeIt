<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
      integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <title>BudgeIt | Financial Planner</title>
  </head>

  <body>
    <!-- Nav -->
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">BudgeIt</a>
        <ul class="navbar-nav">
          <li class="navbar-item">
            <button class="btn btn-outline-danger reset-btn" type="button">
              Reset
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Start Main Container -->
    <div class="container pb-5">
      <div class="row mb-3">
        <div class="col">
          <div class="card">
            <div class="card-header">Monthly Income</div>
            <div class="card-body">
              <form class="form-inline">
                <div class="input-group col-sm-6 mb-2">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="income"
                    placeholder="Monthly Income"
                  />
                </div>
                <button
                  class="btn btn-success col-sm-6 mb-2"
                  type="submit"
                  id="income-btn"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- Fixed Costs -->
        <div class="col-md mb-3">
          <div class="card">
            <div class="card-header">Fixed Spending</div>
            <div class="card-body">
              <form class="mb-3">
                <div class="form-row mb-2">
                  <div class="col">
                    <label for="fixed-title">Title</label>

                    <input
                      type="text"
                      class="form-control"
                      id="fixed-title"
                      placeholder="Title"
                    />
                  </div>
                  <div class="col">
                    <label for="fixed-amount">Spending</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                      </div>
                      <input
                        type="number"
                        class="form-control"
                        id="fixed-amount"
                        placeholder="Amount"
                      />
                    </div>
                  </div>
                </div>
                <button
                  class="btn btn-block btn-success mb-2"
                  id="fixed-btn"
                  type="submit"
                >
                  Submit
                </button>
                <button class="btn btn-warning fixed-edit-btn" type="button">
                  Update
                </button>
                <button class="btn btn-danger fixed-delete-btn" type="button">
                  Delete
                </button>
                <button
                  class="back-btn btn grey float-right fixed-back-btn"
                  type="button"
                >
                  <i class="fa fa-chevron-circle-left"></i> Back
                </button>
              </form>
              <ul
                id="fixed-spending"
                class="list-group list-group-flush fixed-spending"
              ></ul>
            </div>
            <div class="card-footer">
              <p class="">
                Total Fixed Spending : $<span class="total-fixed">0</span>
              </p>
            </div>
          </div>
        </div>

        <!-- Variable Costs -->
        <div class="col-md mb-3">
          <div class="card">
            <div class="card-header">Variable Spending</div>
            <div class="card-body">
              <form class="mb-3">
                <div class="form-row mb-2">
                  <div class="col">
                    <label for="variable-title">Title</label>
                    <input
                      type="text"
                      class="form-control"
                      id="variable-title"
                      placeholder="Title"
                    />
                  </div>
                  <div class="col">
                    <label for="variable-amount">Spending</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                      </div>
                      <input
                        type="number"
                        class="form-control"
                        id="variable-amount"
                        placeholder="Amount"
                      />
                    </div>
                  </div>
                </div>
                <button
                  class="btn btn-block btn-success mb-2"
                  id="variable-btn"
                  type="submit"
                >
                  Submit
                </button>
                <button class="btn btn-warning variable-edit-btn" type="button">
                  Update
                </button>
                <button
                  class="btn btn-danger variable-delete-btn"
                  type="button"
                >
                  Delete
                </button>
                <button
                  class="btn grey float-right variable-back-btn"
                  type="button"
                >
                  <i class="fa fa-chevron-circle-left"></i> Back
                </button>
              </form>
              <ul
                id="variable-spending"
                class="list-group list-group-flush variable-spending"
              ></ul>
            </div>
            <div class="card-footer">
              <p class="">
                Total Variable Spending : $<span class="total-variable">0</span>
              </p>
            </div>
          </div>
        </div>
        <!-- End Main Container -->
      </div>
    </div>

    <!-- Total -->
    <nav class="navbar navbar-dark bg-dark fixed-bottom">
      <div class="container">
        <ul class="navbar-nav">
          <li class="navbar-item">
            <h5 class="text-white">
              Monthly Income : $<span class="monthly-income">0</span>
            </h5>
          </li>
          <li class="navbar-item">
            <h5 class="text-white">
              Combined Total : $<span class="combined-total">0</span>
            </h5>
          </li>
        </ul>
      </div>
    </nav>
  </body>

  <script src="app.js"></script>
</html>
